<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">JASMINE</a>

              <a class="nav-link" href="{% url 'join' %}">JOIN</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">LOGOUT</a>
