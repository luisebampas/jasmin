{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="col-lg-3">
        <h1 class="my-4">Admin Page</h1>
        <div class="list-group">
          <a href="{% url 'additemspage' %}" class="list-group-item">Add items</a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
        {% if  section != None  %}
          {% include  section %}
        {% else %}
          <div></div>
        {% endif%}
      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>
{% endblock %}
