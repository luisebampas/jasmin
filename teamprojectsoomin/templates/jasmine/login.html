{% extends "base.html" %}
{% load static %}


{% block content %}

<section>

    <h1>LOGIN PAGE</h1>

    <div class="form-group" id="login_div" style="">
        <form id="login_form" action="{% url 'loginimpl' %}" method="POST">
            {% csrf_token %}
            <label for="exampleInputid">ID</label>
            <input type="text" class="form-control" name="id" placeholder="아이디를입력하세요">
            <label for="exampleInputpassword">PWD</label>
            <input type="password" class="form-control" placeholder="비밀번호" name="pwd"><br><br>
            <button id="loginsq" type="submit" class="btn btn-default">login</button><br><br>
            회원가입을 원하신다면&#10153;  <div id="login_join"><a href="{% url 'join' %}">join</a></div>
        </form>
    </div>

    <div id="box_reason" style="margin:100px auto; padding: 13px; width:30%;" >
        <h3 style="color:#660066; font-weight:bold; text-align:center;">&diams; 자스민이라서 더 좋은 이유 &diams;</h3><br>
        <ul>
            <li class="item 1" style="float:center;list-style:none;font-size:20px;border: 2px solid green;width:75%;padding:2px;">
                <img src="static/img/prize.png">
                <span>작은부분부터 생각합니다</span><br>
                <strong style="color:#0066cc">인터넷 고객만족 서비스</strong>
            </li><br>
            <li class="item 2" style="float:center;list-style:none;font-size:20px; border: 2px solid green;width:75%;">
                <img src="static/img/phone.png">
                <span>가장 가까운 서점</span><br>
                <strong style="color:#0066cc">모바일 JASMINE</strong>
            </li><br>
            <li class="item 3" style="float:center;list-style:none;font-size:20px; border: 2px solid green;width:75%;padding:2px;">
                <img src="static/img/present.png">
                <span>빨리 업데이트 되는 최신도서</span><br>
                <strong style="color:#0066cc">빠르게 JASMINE에서 만나보세요</strong>
            </li>
        </ul>
    </div>

</section>
{% endblock %}
