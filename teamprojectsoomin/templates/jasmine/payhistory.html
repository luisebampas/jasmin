<div class = "row">
<h3> 구매 내역 </h3>
<table class="table table-hover table-striped" width="700" cellspacing="1" cellpadding="0" border="0" bgcolor="#a2a2a2">
    <tbody>
        <tr>
          <td width="100" height="30" bgcolor="#f4f4f4" align="center">이미지</td>
          <td bgcolor="#f4f4f4" align="center">제 목</td>
          <td width="138" bgcolor="#f4f4f4" align="center">가격</td>
          <td width="74" bgcolor="#f4f4f4" align="center"> 보기 </td>
        </tr>
    <!-- item 정보-->
    {% for payone in paylist %}
        <tr>
            <td height="120"><img class="img-responsive center-block" src="static/img/items/t{{item.itemnum}}.jpg" onerror="this.onerror=null; this.src='static/img/terror.jpg';"></td>
            <td align="center"><strong>{{payone.itemname}}</strong></td>
            <td align="center"><strong>{{payone.cost|intcomma}}원</strong></td>
            <td align="center"><div class="btn btn-sm"><strong><a class="button_middle" href="{% url 'viewpage' %}}?itemnum={item.itemnum}">보러 가기</a></strong></div></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div><br>
