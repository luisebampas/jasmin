{% load static  %}

<section>
    <h1>상세정보</h1>

            <table class="table">
         <thead>
           <tr>
              <th>이름</th>
              <th>아이디</th>
              <th>비밀번호</th>
           </tr>
         </thead>
         <tbody>
           <tr>
              <td>{{ userdetail.username}}</td>
              <td>{{ userdetail.userid}}</td>
              <td>{{ userdetail.userpwd}}</td>
           </tr>

         </tbody>

        </table>

    <div id="update"><a href="{% url 'userupdate' %}?id={{ request.session.suser }}">Userinfo Update</a></div>
    <div id="delete"><a href="{% url 'userdelete' %}?id={{ request.session.suser }}">회원탈퇴</a></div>
</section>
